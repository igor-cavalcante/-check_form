<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check_form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <h1>Form de validação javascript</h1>

  <form action="" id="form">
    <label for="name">Nome</label>
    <input type="text" id="name" placeholder="digite seu nome compelto">

    <label for="email">Email</label>
    <input type="email" id="email">
    
    <label for="senha">Senha</label>
    <input type="password" id="password">

    <label for="job">Data de nascimento</label>
    <input type="date" id="data_nasc">

    <label for="job">situação de trabalho</label>
    <select name="job" id="job">
      <option value="">está buscando emprego ?</option>
      <option value="yes">yes</option>
      <option value="no">yes</option>
    </select>

    <label for="message">mensagem:</label>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>

    <input type="submit">

    alou

  </form>
  
</body>
</html>
